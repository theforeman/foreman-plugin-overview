    acd:
      github_org: 'ATIX-AG'
      rpm: true
    ansible:
      deb: true
      rpm: true
      translations: true
    azure_rm:
      deb: true
      rpm: true
      translations: true
    bootdisk:
      deb: true
      rpm: true
      translations: true
    column_view:
      # TODO: drop?
      deb: true
      rpm: true
    datacenter:
      installer: false
      deb: true
      rpm: true
    default_hostgroup:
      deb: true
      rpm: true
    dhcp_browser:
      deb: true
      rpm: true
    discovery:
      deb: true
      rpm: true
      translations: true
    dlm:
      github_org: 'dm-drogeriemarkt'
      rpm: true
    expire_hosts:
      deb: true
      rpm: true
    git_templates:
      github_org: 'dm-drogeriemarkt'
      rpm: true
    google:
      deb: true
      rpm: true
      translations: true
    hooks:
      deb: true
      rpm: true
    host_extra_validator:
      rpm: true
    kubevirt:
      rpm: true
      translations: true
    leapp:
      rpm: true
      translations: true
    monitoring:
      deb: true
      rpm: true
    netbox:
      github_org: 'dm-drogeriemarkt'
      rpm: true
    omaha:
      deb: true
      rpm: true
    openscap:
      rpm: true
      translations: true
    ovirt_provision:
      url: 'https://github.com/theforeman/ovirt_provision_plugin'
      rpm: 'rubygem-ovirt_provision_plugin'
    puppet:
      deb: true
      rpm: true
      translations: true
    puppetdb:
      name: 'puppetdb_foreman'
      deb: true
      rpm: true
    remote_execution:
      deb: true
      rpm: true
      puppet_acceptance_tests: 'foreman_rex_cockpit'
      translations: true
    rescue:
      github_org: 'dm-drogeriemarkt'
      deb: true
      rpm: true
    rh_cloud:
      rpm: true
      rpm_directory: 'katello'
      translations: true
    salt:
      deb: true
      rpm: true
      translations: true
    scc_manager:
      github_org: 'ATIX-AG'
      rpm: true
      rpm_directory: 'katello'
      translations: true
    setup:
      deb: true
      rpm: true
      translations: true
    snapshot_management:
      github_org: 'ATIX-AG'
      rpm: true
      translations: true
    statistics:
      deb: true
      rpm: true
      translations: true
    supervisory_authority:
      installer: false
      rpm: true
    tasks:
      name: foreman-tasks
      deb: true
      rpm: true
      translations: true
    templates:
      deb: true
      rpm: true
      translations: true
    vault:
      github_org: 'dm-drogeriemarkt'
      rpm: true
    virt_who_configure:
      rpm: true
      rpm_directory: 'katello'
      translations: true
    webhooks:
      deb: true
      rpm: true
    wreckingball:
      github_org: 'dm-drogeriemarkt'
      rpm: true

smart_proxy:
  # grep -R 'foreman_proxy::plugin::provider ' puppet-foreman_proxy/manifests/plugin | cut -d\' -f2
  providers:
    dhcp_infoblox:
      deb: true
      rpm: true
    dhcp_remote_isc:
      deb: true
      rpm: true
    dns_infoblox:
      deb: true
      rpm: true
    dns_powerdns:
      deb: true
      rpm: true
    dns_route53:
      installer: false
      deb: true
      rpm: true
    realm_ad:
      name: smart_proxy_realm_ad_plugin
      installer: false
      rpm: true
  modules:
    acd:
      github_org: 'ATIX-AG'
      rpm: true
    ansible:
      deb: true
      rpm: true
      puppet_acceptance_tests: true
    container_gateway:
      # Note: not exposed directly in the installer
      github_org: 'Katello'
      rpm: true
    discovery:
      deb: true
      rpm: true
      puppet_acceptance_tests: true
    dynflow:
      deb: true
      rpm: true
      puppet_acceptance_tests: true
    monitoring:
      deb: true
      rpm: true
    omaha:
      deb: true
      rpm: true
    openscap:
      rpm: true
      puppet_acceptance_tests: true
    pulp:
      # Note: not exposed directly in the installer
      rpm: true
    remote_execution_ssh:
      deb: true
      rpm: true
      # TODO: also remote_execution_script_pull_mqtt
      puppet_acceptance_tests: 'remote_execution_script'
    salt:
      deb: true
      rpm: true
    shellhooks:
      deb: true
      rpm: true

cli:
  # grep '  foreman::cli::plugin' puppet-foreman/manifests/cli/*.pp | cut -d\' -f2
  plugins:
    foreman_ansible:
      deb: true
      rpm: true
      translations: true
    foreman_azure_rm:
      rpm: true
      url: 'https://github.com/theforeman/hammer_cli_foreman_azure_rm'
      translations: true
    # TODO: foreman_bootdisk?
    foreman_discovery:
      deb: true
      rpm: true
      translations: true
    foreman_google:
      deb: true
      rpm: true
      translations: true
    foreman_kubevirt:
      rpm: true
      puppet_acceptance_tests: false
      translations: true
    foreman_openscap:
      rpm: true
      url: 'https://github.com/theforeman/hammer_cli_foreman_openscap'
      puppet_acceptance_tests: false
      translations: true
    foreman_puppet:
      deb: true
      rpm: true
      translations: https://www.transifex.com/foreman/foreman/hammer-cli-foreman-puppet/
    foreman_remote_execution:
      deb: true
      rpm: true
      url: 'https://github.com/theforeman/hammer_cli_foreman_remote_execution'
      translations: https://www.transifex.com/foreman/foreman/hammer-cli-foreman-remote-execution/
    foreman_ssh:
      deb: true
      rpm: true
      # No translations
    foreman_tasks:
      deb: true
      rpm: true
      translations: true
    foreman_templates:
      deb: true
      rpm: true
      translations: https://www.transifex.com/foreman/foreman/hammer-cli-foreman-templates/
    foreman_virt_who_configure:
      rpm: true
      rpm_directory: 'katello'
      puppet_acceptance_tests: false
      translations: https://www.transifex.com/foreman/foreman/hammer-cli-foreman-virt-who-configure/
    foreman_webhooks:
      deb: true
      rpm: true
      # No translations: https://github.com/theforeman/hammer-cli-foreman-webhooks/issues/5
    katello:
      rpm: true
      rpm_directory: 'katello'
      github_org: 'Katello'
      translations: https://www.transifex.com/foreman/foreman/hammer-cli-katello/

installer:
  modules:
    candlepin:
    certs:
    dhcp:
    dns:
    foreman:
    foreman_proxy:
    foreman_proxy_content:
    git:
    katello:
    pulpcore:
    puppet:
    puppetserver_foreman:
    qpid:
    tftp:

auxiliary:
  foreman-documentation:
    description: "Official Katello documentation"
  forklift:
    description: "Tooling to deploy Foreman, primarily in test and development environments"
  theforeman.org:
    description: "Official website, including the official manual"
